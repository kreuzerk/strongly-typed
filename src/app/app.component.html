<!-- first use case -->
<ng-template [typeGuard]="user" #greetingTemplate let-u>
  <h1>Hello {{u}}</h1>
</ng-template>
<greeting [template]="greetingTemplate" [data]="user"/>

<!-- second use case -->
<ng-template [typeGuard]="product" #productTemplate let-p>
  <h1>{{p.title}}</h1>
  <p>{{p.description}}</p>
</ng-template>
<greeting [template]="productTemplate" [data]="product"/>
